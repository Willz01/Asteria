<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<section>
  <h1 class=" text-center fs-5 text-light mt-4">ASTERIA SIGNUP</h1>

  <section class="account-section bg-light m-3">
    <form id="form">
      <div class="mb-3 m-3">
        <label for="email" class="form-label mt-3">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
          placeholder="Email address" required>

      </div>
      <div class="mb-3 m-3 mt-1" id="userName-div">
        <label for="userName" class="form-label mt-1">Username</label>
        <input type="text" class="form-control" name="userName" id="userName" aria-describedby="userName"
          placeholder="User name" required>

      </div>
      <div class="mb-3 m-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      </div>


      <div class="mb-3 m-3 mt-1">
        <button type="submit" id="submit-btn" class="btn btn-outline-dark">Sign Up</button>
        <br>
        <br>
        Already have an account?<a class="signIn" onclick="hideUN()"> Sign In</a>
      </div>

    </form>
  </section>
  <script src="./js/signUp.js"></script>
</section>
